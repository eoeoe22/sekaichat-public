<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미연시 - 대화 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .character-card { cursor: pointer; transition: all 0.2s ease-in-out; border: 1px solid var(--border-color); }
        .character-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); border-color: var(--button-color); }
        .character-avatar { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid var(--button-color); }
        .modal-character-item { display: flex; align-items: center; padding: 10px; border-radius: 8px; cursor: pointer; }
        .modal-character-item:hover { background-color: var(--border-color); }

        /* 다크모드 가독성 개선 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #181a1b !important;
                color: #f5f6fa !important;
            }
            .container {
                color: #f5f6fa !important;
            }
            .character-card {
                background-color: #23272a !important;
                border-color: #383c40 !important;
            }
            .character-card .card-title,
            .character-card .card-text,
            .character-card .small {
                color: #f5f6fa !important;
            }
            .character-card .text-muted {
                color: #b0b3b8 !important;
            }
            .modal-content {
                background-color: #23272a !important;
                color: #f5f6fa !important;
            }
            .modal-title {
                color: #f5f6fa !important;
            }
            .modal-character-item {
                color: #f5f6fa !important;
            }
            .modal-character-item .small {
                color: #b0b3b8 !important;
            }
            .modal-character-item:hover {
                background-color: #383c40 !important;
            }
            .btn-secondary {
                background-color: #23272a !important;
                border-color: #383c40 !important;
                color: #f5f6fa !important;
            }
            .btn-primary {
                background-color: #5a8dee !important;
                border-color: #5a8dee !important;
                color: #fff !important;
            }
            #noConversations {
                color: #b0b3b8 !important;
            }
            h2, .bi {
                color: #f5f6fa !important;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-chat-heart-fill"></i> 미연시 대화</h2>
            <a href="/main" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> 메인으로</a>
        </div>

        <div class="mb-4">
            <button id="newConversationBtn" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> 새 대화 시작하기
            </button>
        </div>

        <div id="conversationList" class="row gy-4">
            <!-- Conversation cards will be injected here -->
        </div>
        <div id="noConversations" class="text-center text-muted py-5" style="display: none;">
            <p class="fs-4">아직 진행중인 대화가 없습니다.</p>
            <p>'새 대화 시작하기'를 눌러 캐릭터와 대화를 시작해보세요.</p>
        </div>
    </div>

    <!-- New Conversation Modal -->
    <div class="modal fade" id="newConversationModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">대화할 캐릭터 선택</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="characterSelection">
                    <!-- Available characters will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/dating.js"></script>
</body>
</html>
