<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 - 세카이 채팅</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .main-hero {
            max-width: 860px;
            margin: 40px auto 30px;
            text-align: center;
        }
        .main-hero h1 {
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 14px;
            letter-spacing: -0.02em;
        }
        .main-hero p.lead {
            font-size: 1.05rem;
            color: var(--text-secondary);
        }
        .feature-grid {
            max-width: 700px;
            margin: 0 auto 60px;
            display: grid;
            gap: 28px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        .feature-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 18px;
            padding: 28px 26px 32px;
            box-shadow: 0 4px 24px var(--shadow-color);
            position: relative;
            overflow: hidden;
            transition: transform .35s cubic-bezier(.4,0,.2,1), box-shadow .35s cubic-bezier(.4,0,.2,1);
        }
        .feature-card::before {
            content:"";
            position:absolute;
            inset:0;
            background: radial-gradient(circle at 20% 15%, rgba(135,206,235,.15), transparent 60%);
            opacity:0;
            transition: opacity .5s ease;
            pointer-events:none;
        }
        .feature-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 36px var(--shadow-hover);
        }
        .feature-card:hover::before {
            opacity:1;
        }
        .feature-icon {
            width:54px;
            height:54px;
            display:flex;
            align-items:center;
            justify-content:center;
            border-radius:16px;
            background: linear-gradient(145deg, var(--button-color) 0%, var(--button-hover-color) 90%);
            color:#fff;
            font-size:1.5rem;
            box-shadow:0 6px 18px rgba(70,130,180,.35);
            margin-bottom:18px;
        }
        .feature-card h3 {
            font-size:1.25rem;
            font-weight:600;
            margin-bottom:10px;
            letter-spacing:-0.01em;
        }
        .feature-card p {
            font-size:.95rem;
            line-height:1.55;
            color: var(--text-secondary);
            min-height:48px;
            margin-bottom:22px;
        }
        .btn-disabled-dummy {
            position:relative;
        }
        .btn-disabled-dummy[disabled] {
            opacity: .55;
            cursor: not-allowed;
        }
        .badge-status {
            position:absolute;
            top:10px;
            right:10px;
            background: var(--button-color);
            color:#fff;
            font-size:.65rem;
            letter-spacing:.05em;
            padding:4px 8px;
            border-radius: 999px;
            box-shadow:0 2px 8px rgba(0,0,0,.15);
        }
        footer {
            text-align:center;
            font-size:.75rem;
            color: var(--text-secondary);
            padding: 30px 0 50px;
        }

        @media (max-width: 640px) {
            .main-hero h1 {
                font-size: 1.9rem;
            }
            .feature-card {
                padding: 24px 22px 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <section class="main-hero">
            <h1>세카이 채팅에 오신 것을 환영합니다</h1>
            <p class="lead">
                세카이 채팅은 프로젝트 세카이 캐릭터 AI 챗봇입니다.<br>
                새로운 미연시 채팅을 준비 중입니다.
            </p>
        </section>

        <section class="feature-grid">
            <!-- Playground Card -->
            <div class="feature-card">
                <span class="badge-status"><i class="bi bi-cloud-check"></i></span>
                <div class="feature-icon">
                    <i class="bi bi-chat-dots"></i>
                </div>
                <h3>Playground</h3>
                <p>가볍게 AI 챗봇과의 대화를 즐길수 있는 공긴입니다.</p>
                <a href="/playground" class="btn btn-primary w-100">
                    <i class="bi bi-box-arrow-in-right me-1"></i> 들어가기
                </a>
            </div>

            <!-- Dating Simulation -->
            <div class="feature-card">
                <div class="feature-icon" style="background: linear-gradient(145deg,#ff9f43,#ff7f50); box-shadow:0 6px 18px rgba(255,140,0,.35);">
                    <i class="bi bi-chat-heart"></i>
                </div>
                <h3>미연시 채팅</h3>
                <p>AI 기반 미연시 (공사중)</p>
                <a href="/dating" class="btn btn-primary w-100">
                    <i class="bi bi-heart-fill me-1"></i> 공사중
                </a>
            </div>

            <!-- Settings Card -->
            <div class="feature-card">
                <div class="feature-icon" style="background: linear-gradient(145deg,#6c757d,#343a40); box-shadow:0 6px 18px rgba(108,117,125,.35);">
                    <i class="bi bi-gear"></i>
                </div>
                <h3>설정</h3>
                <p>계정 및 설정을 관리합니다.</p>
                <a href="/settings" class="btn btn-secondary w-100">
                    <i class="bi bi-gear-fill me-1"></i> 설정으로 이동
                </a>
            </div>

            <!-- Logout Card -->
            <div class="feature-card">
                <div class="feature-icon" style="background: linear-gradient(145deg,#dc3545,#8b0000); box-shadow:0 6px 18px rgba(220,53,69,.35);">
                    <i class="bi bi-box-arrow-right"></i>
                </div>
                <h3>로그아웃</h3>
                <p>계정에서 로그아웃합니다.</p>
                <a href="#" id="logout-button" class="btn btn-danger w-100">
                    <i class="bi bi-box-arrow-right me-1"></i> 로그아웃
                </a>
            </div>
        </section>

        
    </div>
    <script>
        const logoutButton = document.getElementById('logout-button');
        if (logoutButton) {
            logoutButton.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('token');
                window.location.href = '/login';
            });
        }
    </script>
</body>
</html>
