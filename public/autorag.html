<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoRAG 스토리 검색기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .keyword-badge {
            font-size: 0.9em;
            font-weight: 500;
        }
        .result-line {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 4px 0;
        }
        .dialogue-line .char-profile-img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }
        .char-profile-icon {
            font-size: 32px; /* Match image size */
            line-height: 1;
            color: #adb5bd;
        }
        .music-line i, .caption-line i {
            font-size: 1.2em;
            color: #6c757d;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0"><i class="bi bi-search-heart"></i> AutoRAG 스토리 검색기</h4>
                        <a href="/" class="btn btn-sm btn-outline-secondary">메인으로</a>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="queryInput" class="form-label">검색할 내용</label>
                            <textarea class="form-control" id="queryInput" rows="4" placeholder="여기에 검색할 내용을 입력하세요..."></textarea>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" role="switch" id="aiSearchMode">
                            <label class="form-check-label" for="aiSearchMode">AI 키워드 추출 사용</label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" id="searchButton">
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                검색
                            </button>
                        </div>
                    </div>
                </div>

                <div id="resultsContainer" class="mt-4"></div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="bi bi-activity"></i> 진행 상황</h6>
                    </div>
                    <div class="card-body">
                        <div id="logContainer" style="height: 150px; overflow-y: auto; font-size: 0.875em; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 0.25rem; padding: 0.5rem;">
                            <p class="text-muted mb-0">작업을 시작하려면 검색 버튼을 누르세요.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="/js/autorag.js"></script>
</body>
</html>
